<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple wordmark-style SVG for the Wavely logo. Accessible via <img alt="Wavely logo" /> -->
<svg xmlns="http://www.w3.org/2000/svg" width="220" height="60" viewBox="0 0 220 60" role="img" aria-labelledby="title desc">
  <title id="title">Wavely logo</title>
  <desc id="desc">Stylized text logo spelling Wavely</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#f97316"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="220" height="60" fill="transparent" />
  <text x="10" y="42" font-family="'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" letter-spacing="0.5">
    <tspan fill="url(#g)">WAVELY</tspan>
  </text>
</svg>

